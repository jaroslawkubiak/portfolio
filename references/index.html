<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Referencje</title>
    <script>
      const fileVer = Date.now();
      const head = document.getElementsByTagName("head")[0];

      let link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = `style.css?v=${fileVer}`;
      head.appendChild(link);
    </script>
    <link rel="shortcut icon" href="favicon3.png" />
    <link rel="icon" type="image/png" href="/favicon3.png" />
    <link
      rel="icon"
      type="image/png"
      href="https://jaroslawkubiak.pl/favicon3.png"
    />
  </head>

        </a>
      </li>
      <li>
        <a href="./pdf/arcus.pdf" target="_blank">

</html>
